<div class="wrapper">

    @if(bXkeysConnected && !bGamePadConnected) {
        <div class="container">
            <img class="connected" src="assets/images/xk-12.png" alt="Connected">
            <h4 class="connected-text"> {{deviceInfo?.product}} verbunden</h4>
        </div>
    }

    @else if(bGamePadConnected) {
        <div class="container">
            <img class="connected" src="assets/images/gamepad.png" alt="Connected">
            <h4 class="connected-text"> Gamepad verbunden</h4>
        </div>
    }

    @else {
        <p>Kein Eingabeger√§t aktiv.</p>
        <button class="connect-btn broad" (click)="connectXkeys()">xKeys Verbinden</button><br>
        <button class="connect-btn broad" (click)="connectGamePad()">Gamepad Verbinden</button>
    }

</div>
